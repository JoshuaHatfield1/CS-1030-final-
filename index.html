<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Modern Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #fff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e0e0e0;
    }

    header h1 {
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    footer {
      background-color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      border-top: 1px solid #e0e0e0;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Modern Webpage</h1>
  </header>

  <main>
    <div>
      <h2>Welcome!</h2>
      <p>This is a clean and modern HTML page template.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>
</body>
</html>
